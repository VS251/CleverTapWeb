<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleverTap Web Integration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <script type="text/javascript">
        var clevertap = {event:[], profile:[], account:[], onUserLogin:[], notifications:[], privacy:[]};
        clevertap.account.push({"id": "Z44-Z4K-K65Z"});

        clevertap.notifications.push({
            "serviceWorkerPath": "/CleverTapWeb/clevertap_sw.js",
            "serviceWorkerScope": "/CleverTapWeb/", 
        });

        (function () {
            var wzrk = document.createElement('script');
            wzrk.type = 'text/javascript';
            wzrk.async = true;
            wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/clevertap.min.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wzrk, s);
        })();

        if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/CleverTapWeb/clevertap_sw.js', {
                scope: '/CleverTapWeb/'
            })
            .then(function(registration) {
                console.log('ServiceWorker registration successful:', registration);
            })
            .catch(function(error) {
                console.log('ServiceWorker registration failed:', error);
            });
        });
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>CleverTap Web Integration</h1>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="+1234567890" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <button onclick="handleLogin()">Login</button>
        <button onclick="handleProfilePush()">Profile Push</button>
        <button onclick="handlePushNotification()">Ask For Push</button>
        <button onclick="handleEventPush()">Raise Event</button>

        <div id="successMessage" class="success-message">
            Action completed successfully!
        </div>
    </div>
</body>
</html>
